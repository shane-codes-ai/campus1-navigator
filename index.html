<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Navigator</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <header>
    <h2>🏫 Campus Navigator</h2>
    <input type="text" id="searchInput" placeholder="Search for a block or room..." />
    <button id="toggleBtn">Switch to 3D View</button>
  </header>

  <main>
    <!-- 2D Map -->
    <div id="map2d-container" class="visible">
      <img src="map-2d.png" alt="2D Campus Map" />
    </div>

    <!-- 3D Map -->
    <div id="map3d-container" class="hidden">
      <model-viewer 
        src="map-3d.glb"
        camera-controls 
        auto-rotate 
        ar 
        alt="3D model of the campus">
      </model-viewer>
    </div>

    <!-- Info Box -->
    <div id="infoBox">🔍 Search results will appear here...</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
